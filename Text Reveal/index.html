<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <h1 class="logo">TechGiant.</h1>
    </nav>
    <div class="hero-section">
      <div class="img-container">
        <img
          src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          class="hero-img"
          alt="tech image"
        />
      </div>
      <div class="cta">
        <div class="cta-text">
          <h2>
            <span class="cta-one">One</span>
          </h2>
          <h2>
            <span class="cta-two">Stop</span>
          </h2>
          <h2>
            <span class="cta-three">Shop</span>
          </h2>
          <h2>
            <span class="cta-four">For</span>
          </h2>
        </div>
        <div class="cta-text">
          <h2>
            <span class="cta-five">All</span>
          </h2>
          <h2>
            <span class="cta-six">Tech</span>
          </h2>
          <h2>
            <span class="cta-seven">Product</span>
          </h2>
        </div>
        <button class="cta-btn">Explore</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
